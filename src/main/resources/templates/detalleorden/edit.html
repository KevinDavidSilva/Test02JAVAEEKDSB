<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<div layout:fragment="content">
    <h1>Editar Detalle de Orden</h1>
    <form th:action="@{/detalleorden/update}" method="post">
        <input type="hidden" name="id" th:value="${detalleOrden.id}">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="orden">Orden:</label>
                    <select id="orden" name="ordenId" class="form-control" required>
                        <option th:each="orden : ${ordenes}"
                                th:value="${orden.id}"
                                th:text="${orden.fecha}"
                                th:selected="${orden.id} == ${detalleOrden.orden.id}">
                        </option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="producto">Producto:</label>
                    <select id="producto" name="productoId" class="form-control" required>
                        <option th:each="producto : ${productos}"
                                th:value="${producto.id}"
                                th:text="${producto.nombreKDSB}"
                                th:selected="${producto.id} == ${detalleOrden.producto.id}">
                        </option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="cantidad">Cantidad</label>
                    <input type="text" class="form-control" id="cantidad" name="cantidadKDSB" th:value="${detalleOrden.cantidadKDSB}" required>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="precio">Precio</label>
                    <input type="text" class="form-control" id="precio" name="precioKDSB" th:value="${detalleOrden.precioKDSB}" required>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Guardar cambios</button> |
                    <a href="/detalleorden">Regresar</a>
                </div>
            </div>
        </div>
    </form>
</div>
</html>
