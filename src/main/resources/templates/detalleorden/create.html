<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<div layout:fragment="content">
    <h1>Crear nuevo Detalle de Orden</h1>
    <form th:action="@{/detalleorden/save}" method="post">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="orden">Orden:</label>
                    <select id="orden" name="ordenId" class="form-control" required>
                        <option th:each="orden : ${ordenes}" th:value="${orden.id}" th:text="${orden.fecha}"></option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="producto">Producto:</label>
                    <select id="producto" name="productoId" class="form-control" required>
                        <option th:each="producto : ${productos}" th:value="${producto.id}" th:text="${producto.nombreKDSB}"></option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="cantidad">Cantidad</label>
                    <input type="number" class="form-control" id="cantidad" name="cantidadKDSB" required>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="precio">Precio</label>
                    <input type="number" step="0.01" class="form-control" id="precio" name="precioKDSB" required>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Guardar</button> |
                    <a href="/detalleorden">Regresar</a>
                </div>
            </div>
        </div>
    </form>
</div>
