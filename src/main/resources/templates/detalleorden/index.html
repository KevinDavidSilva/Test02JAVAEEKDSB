<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<div layout:fragment="content">
    <!-- Mostrar mensaje de confirmación en caso de éxito -->
    <div th:if="${msg != null}">
        <script>
            Swal.fire({
                title: "Confirmación",
                text: '[[${msg}]]',
                icon: "success"
            });
        </script>
    </div>

    <!-- Mostrar mensaje de error en caso de error -->
    <div th:if="${error != null}">
        <script>
            Swal.fire({
                title: "Error",
                text: '[[${error}]]',
                icon: "error"
            });
        </script>
    </div>

    <h1>Listado de Detalles de Orden</h1>
    <a th:href="@{/detalleorden/create}" class="btn btn-outline-primary">Nuevo Detalle</a>
    <table class="table table-striped">
        <thead>
        <tr>

            <th>Orden</th>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Precio</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${detallesOrden.content}">

            <td th:text="${item.orden.fecha}">Orden</td>
            <td th:text="${item.producto.nombreKDSB}">Producto</td>
            <td th:text="${item.cantidadKDSB}"></td>
            <td th:text="${item.precioKDSB}"></td>
            <td>
                <a th:href="@{/detalleorden/details/{id}(id=${item.id})}" class="btn btn-outline-secondary">Detalles</a> |
                <a th:href="@{/detalleorden/edit/{id}(id=${item.id})}" class="btn btn-outline-info">Editar</a> |
                <a th:href="@{/detalleorden/remove/{id}(id=${item.id})}" class="btn btn-outline-danger">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>

    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item" th:each="pageNumber : ${pageNumbers}">
                <a class="page-link" th:href="@{|/detalleorden?page=${pageNumber}|}" th:text="${pageNumber}"></a>
            </li>
        </ul>
    </nav>
</div>
