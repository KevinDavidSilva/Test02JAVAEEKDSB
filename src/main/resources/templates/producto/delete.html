<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<head>
    <title>Eliminar Producto</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<div layout:fragment="content">
    <h1>Eliminar producto</h1>
    <h3>¿Está seguro que desea eliminar este registro?</h3>
    <div>
        <hr />
        <dl class="row">
            <dt class="col-sm-2">Nombre</dt>
            <dd class="col-sm-10" th:text="${productoKDSB.nombreKDSB}"></dd>
        </dl>

        <form th:action="@{/productos/delete}" method="post">
            <input type="hidden" name="id" th:value="${productoKDSB.id}">
            <button type="submit" class="btn btn-danger">Eliminar</button> |
            <a th:href="@{/productos}" class="btn btn-primary">Regresar</a>
        </form>
    </div>
</div>

</html>
