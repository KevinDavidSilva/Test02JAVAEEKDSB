<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<head>
    <title>Detalles de Orden</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<div layout:fragment="content">
    <h1>Detalles de Orden</h1>
    <div>
        <hr />
        <dl class="row">


            <dt class="col-sm-2">Fecha</dt>
            <dd class="col-sm-10" th:text="${orden.fecha}"></dd>
        </dl>

        <a th:href="@{/ordenes/edit/{id} (id = ${orden.id}) }" class="btn btn-outline-info">Editar</a> |
        <a th:href="@{/ordenes}" class="btn btn-secondary">Regresar</a>
    </div>
</div>

</html>
